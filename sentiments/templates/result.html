<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>
    <p>The comment you provided "{{ comment }}" is a {{ prediction }} comment.</p>
    <p>Click "Yes" if this is correct, or "No" if it's incorrect.</p>
    <form method="POST">
        <button type="submit" name="retrain">Yes</button>
        <button type="submit" name="retrain">No</button>
    </form>
    <div id="retrain-section" style="display: none;">
        <form action="/update_model" method="POST">
            <input type="hidden" name="comment" value="{{ comment }}">
            <label for="new_label">Please provide the correct sentiment label (positive/negative/neutral):</label>
            <input type="text" id="new_label" name="new_label" required>
            <button type="submit">Update Model</button>
        </form>
    </div>
    <script>
        document.querySelectorAll('button[name="retrain"]').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent === 'No') {
                    document.getElementById('retrain-section').style.display = 'block';
                } else {
                    alert('Thank you for your review! Please visit us again.');
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
